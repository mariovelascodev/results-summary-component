<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="container">
    <section class="result">
      <article>
        <h2 class="title">Your Result</h2>
        <div class="your-score">
          <p><span>76</span> of 100</p>
        </div>
        <h3>Great</h3>
        <p class="message">You scored higher than 65% of the people who have taken these tests.</p>
      </article>
    </section>

    <section class="ability">
      <h2 class="title">Summary</h2>
      <div class="reaction block">
        <div class="name-ability">
          <img src="assets/images/icon-reaction.svg" alt="icon reaction">
          <p>Reaction</p>
        </div>
        <p><span>80</span> / 100</p>
      </div>
      <div class="memory block">
        <div class="name-ability">
          <img src="assets/images/icon-memory.svg" alt="icon memory">
          <p>Memory</p>
        </div>
        <p><span>92</span> / 100</p>
      </div>
      <div class="verbal block">
        <div class="name-ability">
          <img src="assets/images/icon-verbal.svg" alt="icon verbal">
          <p>Verbal</p>
        </div>
        <p><span>61</span> / 100</p>
      </div>
      <div class="visual block">
        <div class="name-ability">
          <img src="assets/images/icon-visual.svg" alt="icon visual">
          <p>Visual</p>
        </div>
        <p><span>72</span> / 100</p>
      </div>
      <button class="btn-continue block">Continue</button>
    </section>
  </main>

  <footer class="attribution">
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
  <p>Coded by <a href="https://github.com/mariovelascodev" target="_blank">Mario Velasco Ca√±adas</a>.</p>
  </footer>
</body>

</html>
